<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>
  </form>

  <form>
    <h3>Canada</h3>
    <select
      name="ca"
      id="ca"
    >
      <option value="">--selecteaza--</option>
      <option value="New Brunswick">New Brunswick</option>
      <option valute="ontario">ontario</option>
      <option value="toronto">toronto</option>
    </select>

    <!-- CTR+slash= comment -->
    <button
      type="submit"
      title="trimite"
    >trimite</button>
    <!-- butonul nu este necesar  -->
    <!-- elementul input nu are ce cauta inafara formularului -->










  </form>






















  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
